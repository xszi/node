{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
    <li><a href="/">内容管理</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改 - {{content.title}}</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category">
            {% for category in categories%}
                {% if content.category._id.toString()==category._id.toString() %}
                    <option value="{{category.id}}"selected>{{category.name}}</option>
                {% else %}
            <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="title">标题：</label>
        <input type ="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入标题" name="title">
    </div>
    <div>
        <label for="description">简介：</label>
        <textarea name="description" class="form-control" id="description" placeholder="请输入简介" rows="5" >{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="container">内容:</label>
        <!-- <textarea class="form-control" id="content" name="content"  placeholder="请输入内容" rows="20" cols="20" wrap="hard">{{content}}</textarea> -->
        <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
        <script type="text/javascript" src="ueditor.config.js"></script>
        <!-- 编辑器源码文件 -->
        <script type="text/javascript" src="ueditor.all.js"></script>
        <!-- 实例化编辑器 -->
        <script type="text/javascript">
            var ue = UE.getEditor('container');
        </script>
        </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
        <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');

        </script>
