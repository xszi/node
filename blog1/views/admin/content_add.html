{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
    <li><a href="/">内容管理</a></li>
    <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category">
            {% for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="title">标题：</label>
        <input type ="text" class="form-control" id="title" placeholder="请输入标题" name="title">
    </div>
    <div>
        <label for="description">简介：</label>
        <textarea name="description" class="form-control" id="description" placeholder="请输入简介" rows="5" ></textarea>
    </div>
    <div>
        <label for="content">内容：</label>
        <textarea class="form-control" name="content" id="content" placeholder="请输入内容" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock%}
